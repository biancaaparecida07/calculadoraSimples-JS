<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="calculadora">
      <input type="text" placeholder="0" id="input" readonly>
      <div>
        <button class="operador">AC</button>
        <button class="operador">DEL</button>
        <button class="operador">%</button>
        <button class="operador">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operador">*</button>

      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operador">-</button>

      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operador">+</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="botao_igual">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </main >
</body>
</html>
